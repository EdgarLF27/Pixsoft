<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXSOFT - Mi Perfil</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // --- Protección de Ruta ---
        (function() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                alert('Acceso denegado. Debes iniciar sesión.');
                window.location.href = '../Login.html'; 
            }
        })();
    </script>
</head>
<body class="min-h-screen flex flex-col bg-slate-50">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 nav-glass bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20 gap-8">
                <!-- Logo -->
                <a href="index.html" class="shrink-0 flex items-center gap-3">
                    <div class="relative w-10 h-10 flex items-center justify-center">
                        <span class="text-4xl font-bold text-transparent bg-clip-text bg-linear-to-br from-[#5DADE2] to-[#85C1E2]" style="font-family: sans-serif;">P</span>
                    </div>
                    <span class="text-2xl font-bold tracking-tight text-black">PIXSOFT</span>
                </a>

                <!-- Actions -->
                <div class="flex items-center gap-4">
                    <a href="../cart.html" class="p-2 text-slate-600 hover:text-pixsoft-primary transition-colors relative">
                        <i class="fa-solid fa-cart-shopping text-xl"></i>
                        <span id="cart-item-count" class="absolute -top-1 -right-1 w-5 h-5 bg-pixsoft-primary text-white text-xs font-bold rounded-full flex items-center justify-center shadow-md">0</span>
                    </a>
                    <a href="profile.html" class="p-2 text-pixsoft-primary transition-colors relative" title="Mi Perfil">
                        <i class="fa-solid fa-user text-xl"></i>
                    </a>
                    <button onclick="logout()" class="hidden sm:flex items-center gap-2 px-5 py-2.5 rounded-lg bg-red-500 hover:bg-red-600 text-white shadow-lg shadow-red-500/30 transition-all transform hover:-translate-y-0.5 text-sm font-medium">
                        <i class="fa-solid fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 pt-36 pb-12 px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto w-full">
        
        <div class="glass-card rounded-2xl p-8 bg-white shadow-xl border border-slate-100">
            <div class="mb-8 border-b border-slate-100 pb-4">
                <h1 class="text-3xl font-bold text-slate-900">Mi Perfil</h1>
                <p class="text-slate-500 mt-2">Administra tu información personal y direcciones.</p>
            </div>

            <form id="profileForm" class="space-y-6">
                <!-- Account Data -->
                <div class="space-y-4">
                    <h4 class="text-slate-700 text-sm font-bold uppercase tracking-wider border-b border-slate-200 pb-2 mb-4">
                        Datos de Cuenta
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Usuario</label>
                            <input type="text" id="username" disabled
                                class="w-full px-4 py-2 rounded-lg bg-slate-100 border border-slate-200 text-slate-500 cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all">
                        </div>
                    </div>
                </div>

                <!-- Personal Data -->
                <div class="space-y-4 pt-4">
                    <h4 class="text-slate-700 text-sm font-bold uppercase tracking-wider border-b border-slate-200 pb-2 mb-4">
                        Información Personal
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-slate-700 mb-1">Nombre(s)</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Apellido Paterno</label>
                            <input type="text" id="ap_p" name="ap_p"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Apellido Materno</label>
                            <input type="text" id="ap_m" name="ap_m"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-slate-700 mb-1">Teléfono</label>
                            <input type="tel" id="phone_number" name="phone_number"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all">
                        </div>
                    </div>
                </div>

                <!-- Addresses -->
                <div class="space-y-4 pt-4">
                    <h4 class="text-slate-700 text-sm font-bold uppercase tracking-wider border-b border-slate-200 pb-2 mb-4">
                        Direcciones
                    </h4>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Dirección de Envío</label>
                        <textarea id="shipping_address" name="shipping_address" rows="3"
                            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Dirección de Facturación</label>
                        <textarea id="billing_address" name="billing_address" rows="3"
                            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all"></textarea>
                    </div>
                </div>

                <div class="pt-6 flex justify-end gap-4">
                    <a href="index.html" class="px-6 py-2 rounded-lg border border-slate-300 text-slate-700 hover:bg-slate-50 transition-colors font-medium">
                        Cancelar
                    </a>
                    <button type="submit"
                        class="px-6 py-2 rounded-lg bg-linear-to-r from-[#5DADE2] to-[#34D399] hover:from-[#4FA0D5] hover:to-[#2DD98C] text-white font-semibold shadow-lg shadow-[#5DADE2]/30 transition-all transform hover:-translate-y-0.5">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>

    </main>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api/v1/';

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = '../Login.html';
        }

        async function fetchProfile() {
            const token = localStorage.getItem('accessToken');
            try {
                const response = await fetch(API_BASE + 'users/profile/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    populateForm(user);
                } else {
                    if (response.status === 401) {
                        alert('Sesión expirada. Por favor inicia sesión nuevamente.');
                        logout();
                    } else {
                        console.error('Error fetching profile:', await response.text());
                        alert('Error al cargar el perfil.');
                    }
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Error de conexión.');
            }
        }

        function populateForm(user) {
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('name').value = user.name || '';
            
            if (user.profile) {
                document.getElementById('ap_p').value = user.profile.ap_p || '';
                document.getElementById('ap_m').value = user.profile.ap_m || '';
                document.getElementById('phone_number').value = user.profile.phone_number || '';
                document.getElementById('shipping_address').value = user.profile.shipping_address || '';
                document.getElementById('billing_address').value = user.profile.billing_address || '';
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('accessToken');
            
            const formData = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                profile: {
                    ap_p: document.getElementById('ap_p').value,
                    ap_m: document.getElementById('ap_m').value,
                    phone_number: document.getElementById('phone_number').value,
                    shipping_address: document.getElementById('shipping_address').value,
                    billing_address: document.getElementById('billing_address').value
                }
            };

            try {
                const response = await fetch(API_BASE + 'users/profile/', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Perfil actualizado correctamente.');
                    window.location.reload();
                } else {
                    const errorData = await response.json();
                    alert('Error al actualizar: ' + JSON.stringify(errorData));
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Error de conexión.');
            }
        });

        // Load profile on start
        fetchProfile();
    </script>

</body>
</html>
