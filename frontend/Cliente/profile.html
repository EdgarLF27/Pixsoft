<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXSOFT - Mi Perfil</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // --- Protección de Ruta ---
        (function () {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                alert('Acceso denegado. Debes iniciar sesión.');
                window.location.href = '../Login.html';
            }
        })();
    </script>
</head>

<body class="min-h-screen flex flex-col bg-slate-50">

    <!-- Navbar -->
    <div id="navbar-container"></div>


    <!-- Main Content -->
    <main class="flex-1 pt-36 pb-12 px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto w-full">

        <div class="glass-card rounded-2xl p-8 bg-white shadow-xl border border-slate-100">
            <div class="mb-8 border-b border-slate-100 pb-4">
                <h1 class="text-3xl font-bold text-slate-900">Mi Perfil</h1>
                <p class="text-slate-500 mt-2">Administra tu información personal y direcciones.</p>
            </div>

            <form id="profileForm" class="space-y-6">
                <!-- Account Data -->
                <div class="space-y-4">
                    <h4
                        class="text-slate-700 text-sm font-bold uppercase tracking-wider border-b border-slate-200 pb-2 mb-4">
                        Datos de Cuenta
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Usuario</label>
                            <input type="text" id="username" disabled
                                class="w-full px-4 py-2 rounded-lg bg-slate-100 border border-slate-200 text-slate-500 cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all">
                        </div>
                    </div>
                </div>

                <!-- Personal Data -->
                <div class="space-y-4 pt-4">
                    <h4
                        class="text-slate-700 text-sm font-bold uppercase tracking-wider border-b border-slate-200 pb-2 mb-4">
                        Información Personal
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-slate-700 mb-1">Nombre(s)</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Apellido Paterno</label>
                            <input type="text" id="ap_p" name="ap_p"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Apellido Materno</label>
                            <input type="text" id="ap_m" name="ap_m"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-slate-700 mb-1">Teléfono</label>
                            <input type="tel" id="phone_number" name="phone_number"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all">
                        </div>
                    </div>
                </div>

                <!-- Addresses -->
                <div class="space-y-4 pt-4">
                    <h4
                        class="text-slate-700 text-sm font-bold uppercase tracking-wider border-b border-slate-200 pb-2 mb-4">
                        Direcciones
                    </h4>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Dirección de Envío</label>
                        <textarea id="shipping_address" name="shipping_address" rows="3"
                            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Dirección de Facturación</label>
                        <textarea id="billing_address" name="billing_address" rows="3"
                            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-[#5DADE2] focus:ring-2 focus:ring-[#5DADE2]/20 outline-none transition-all"></textarea>
                    </div>
                </div>

                <div class="pt-6 flex justify-end gap-4">
                    <a href="index.html"
                        class="px-6 py-2 rounded-lg border border-slate-300 text-slate-700 hover:bg-slate-50 transition-colors font-medium">
                        Cancelar
                    </a>
                    <button type="submit"
                        class="px-6 py-2 rounded-lg bg-linear-to-r from-[#5DADE2] to-[#34D399] hover:from-[#4FA0D5] hover:to-[#2DD98C] text-white font-semibold shadow-lg shadow-[#5DADE2]/30 transition-all transform hover:-translate-y-0.5">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>

        <!-- Order History Section -->
        <div class="glass-card rounded-2xl p-8 bg-white shadow-xl border border-slate-100 mt-8">
            <div class="mb-6 border-b border-slate-100 pb-4">
                <h2 class="text-2xl font-bold text-slate-900">Historial de Pedidos</h2>
                <p class="text-slate-500 mt-1">Revisa el estado de tus compras y arrendamientos.</p>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-slate-500 text-sm border-b border-slate-200">
                            <th class="py-3 px-4 font-semibold">ID Pedido</th>
                            <th class="py-3 px-4 font-semibold">Fecha</th>
                            <th class="py-3 px-4 font-semibold">Estado</th>
                            <th class="py-3 px-4 font-semibold">Total</th>
                            <th class="py-3 px-4 font-semibold text-right">Detalles</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body" class="text-sm text-slate-700">
                        <tr>
                            <td colspan="5" class="py-6 text-center text-slate-400">
                                <i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Cargando pedidos...
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="no-orders-message" class="hidden text-center py-8 text-slate-500">
                    No tienes pedidos registrados aún.
                </div>
            </div>
        </div>

    </main>

    <!-- Component Scripts -->
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/toast.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/utils/formatting.js"></script>

    <script>

        const API_BASE = 'http://127.0.0.1:8000/api/v1/';

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = '../Login.html';
        }

        async function fetchProfile() {
            const token = localStorage.getItem('accessToken');
            try {
                const response = await fetch(API_BASE + 'users/profile/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    populateForm(user);
                } else {
                    if (response.status === 401) {
                        alert('Sesión expirada. Por favor inicia sesión nuevamente.');
                        logout();
                    } else {
                        console.error('Error fetching profile:', await response.text());
                        alert('Error al cargar el perfil.');
                    }
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Error de conexión.');
            }
        }

        function populateForm(user) {
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('name').value = user.name || '';

            if (user.profile) {
                document.getElementById('ap_p').value = user.profile.ap_p || '';
                document.getElementById('ap_m').value = user.profile.ap_m || '';
                document.getElementById('phone_number').value = user.profile.phone_number || '';
                document.getElementById('shipping_address').value = user.profile.shipping_address || '';
                document.getElementById('billing_address').value = user.profile.billing_address || '';
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('accessToken');

            const formData = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                profile: {
                    ap_p: document.getElementById('ap_p').value,
                    ap_m: document.getElementById('ap_m').value,
                    phone_number: document.getElementById('phone_number').value,
                    shipping_address: document.getElementById('shipping_address').value,
                    billing_address: document.getElementById('billing_address').value
                }
            };

            try {
                const response = await fetch(API_BASE + 'users/profile/', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Perfil actualizado correctamente.');
                    window.location.reload();
                } else {
                    const errorData = await response.json();
                    alert('Error al actualizar: ' + JSON.stringify(errorData));
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Error de conexión.');
            }
        });

        // --- Orders Logic ---
        async function fetchOrders() {
            const token = localStorage.getItem('accessToken');
            const tableBody = document.getElementById('orders-table-body');
            const noOrdersMsg = document.getElementById('no-orders-message');

            try {
                const response = await fetch(API_BASE + 'orders/', { // GET /api/v1/orders/
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const orders = await response.json();

                    if (orders.length === 0) {
                        tableBody.innerHTML = '';
                        noOrdersMsg.classList.remove('hidden');
                        return;
                    }

                    noOrdersMsg.classList.add('hidden');
                    tableBody.innerHTML = orders.map(order => `
                        <tr class="border-b border-slate-100 hover:bg-slate-50 transition-colors">
                            <td class="py-3 px-4 text-pixsoft-primary font-bold">#${order.id}</td>
                            <td class="py-3 px-4">${new Date(order.created_at).toLocaleDateString()}</td>
                            <td class="py-3 px-4">
                                <span class="px-2 py-1 rounded text-xs font-bold ${getStatusColor(order.status)}">
                                    ${order.status.toUpperCase()}
                                </span>
                            </td>
                            <td class="py-3 px-4 font-semibold">$${parseFloat(order.total_price).toLocaleString('es-MX', { minimumFractionDigits: 2 })}</td>
                            <td class="py-3 px-4 text-right">
                                <button onclick="showOrderDetails(${order.id})" class="text-slate-400 hover:text-pixsoft-primary transition-colors">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                tableBody.innerHTML = '<tr><td colspan="5" class="py-4 text-center text-red-500">Error al cargar pedidos.</td></tr>';
            }
        }

        function getStatusColor(status) {
            switch (status) {
                case 'pending': return 'bg-yellow-100 text-yellow-700';
                case 'completed': return 'bg-green-100 text-green-700';
                case 'cancelled': return 'bg-red-100 text-red-700';
                default: return 'bg-slate-100 text-slate-700';
            }
        }

        function showOrderDetails(orderId) {
            alert('Detalles del pedido #' + orderId + ' (Próximamente modal de detalles)');
            // TODO: Implement modal if needed
        }

        // Initialize components
        renderNavbar(0);

        // Load profile and orders on start
        fetchProfile();
        fetchOrders();
    </script>

</body>

</html>
