<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Aquí tu compañero del frontend agregará los estilos de Tailwind CSS -->
    <!-- <link href="/path/to/tailwind.css" rel="stylesheet"> -->
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario o Email:</label>
                <input type="text" id="username" name="username"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" id="password" name="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Ingresar
                </button>
            </div>
            <!--
                Aquí iría la lógica JavaScript para:
                1. Capturar los datos del formulario.
                2. Enviar una petición POST a tu API de login (ej: /api/token/).
                3. Manejar la respuesta (guardar el token JWT, redireccionar, mostrar errores).
            -->
        </form>

        <p class="text-center text-gray-600 text-xs mt-4">
            ¿No tienes cuenta? <a href="register.html" class="text-blue-500 hover:text-blue-800">Regístrate aquí</a>
        </p>
        <p class="text-center text-gray-600 text-xs mt-2">
            <a href="#" class="text-blue-500 hover:text-blue-800">¿Olvidaste tu contraseña?</a>
        </p>

        <!-- Opciones de login social -->
        <div class="mt-6 border-t pt-4">
            <p class="text-center text-gray-700 text-sm mb-4">O inicia sesión con:</p>
            <div class="flex justify-center space-x-4">
                <button
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Google
                </button>
                <button
                    class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Facebook
                </button>
            </div>
            <!--
                Aquí iría la lógica JavaScript para los logins sociales:
                1. Iniciar el flujo OAuth con el proveedor (Google, Facebook).
                2. Capturar el token/código de autorización del proveedor.
                3. Enviar ese token/código a tu API de login social (ej: /social-auth/google/).
                4. Manejar la respuesta (guardar el token JWT, redireccionar, mostrar errores).
            -->
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            // Prevenir el envío tradicional del formulario
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            console.log('Enviando credenciales a la API de login:', JSON.stringify(data, null, 2));

            try {
                const response = await fetch('http://127.0.0.1:8000/api/v1/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    console.log('Login exitoso. Guardando tokens y redirigiendo...');
                    // Guardar tokens en localStorage para uso futuro
                    localStorage.setItem('accessToken', result.access);
                    localStorage.setItem('refreshToken', result.refresh);

                    alert('¡Login exitoso! Serás redirigido a la página principal.');

                    // Redireccionar a la página principal del cliente
                    window.location.href = './Cliente/index.html';
                } else {
                    console.error('Error en el login:', result);
                    alert('Error en el login:\n' + JSON.stringify(result, null, 2));
                }
            } catch (error) {
                console.error('Error de red o de conexión:', error);
                alert('No se pudo conectar con el servidor. Revisa la consola para más detalles.');
            }
        });
    </script>
</body>

</html>
