<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixsoft - Inicio de Sesión</title>
    <link href="./src/output.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="text-pixsoft-dark antialiased min-h-screen flex flex-col">
    <!-- Toast Container -->
    <div
      id="toast-container"
      class="fixed top-5 right-5 z-50 flex flex-col gap-3 pointer-events-none"
    ></div>

    <!-- Auth Section (Login/Register/Recovery) -->
    <div
      id="auth-view"
      class="fixed inset-0 z-40 flex items-center justify-center p-4 bg-white/30 backdrop-blur-sm transition-all duration-500"
    >
      <div
        class="glass-card w-full max-w-md rounded-2xl overflow-hidden shadow-xl fade-in relative"
      >
        <!-- Logo Header -->
        <div
          class="p-8 text-center border-b border-pixsoft-primary/10 bg-white/40"
        >
          <div class="flex justify-center items-center gap-2 mb-2">
            <img src="./img/Logo.png" alt="Pixsoft Logo" class="h-24 w-auto" />
          </div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="p-8">
          <h2 class="text-xl font-semibold mb-6 text-center">
            Bienvenido de nuevo
          </h2>
          <form onsubmit="handleLogin(event)" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1"
                >Email</label
              >
              <div class="relative">
                <i
                  class="fa-regular fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
                ></i>
                <input
                  type="email"
                  id="login-email"
                  required
                  class="w-full pl-10 pr-4 py-2.5 rounded-lg bg-white/50 border border-slate-200 focus:border-pixsoft-primary focus:ring-2 focus:ring-pixsoft-primary/20 outline-none transition-all"
                  placeholder="usuario@ejemplo.com"
                />
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1"
                >Contraseña</label
              >
              <div class="relative">
                <i
                  class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
                ></i>
                <input
                  type="password"
                  id="login-password"
                  required
                  class="w-full pl-10 pr-4 py-2.5 rounded-lg bg-white/50 border border-slate-200 focus:border-pixsoft-primary focus:ring-2 focus:ring-pixsoft-primary/20 outline-none transition-all"
                  placeholder="contraseña..."
                />
              </div>
              <div class="flex justify-end mt-1">
                <a
                  href="#"
                  onclick="toggleAuth('recovery')"
                  class="text-xs text-pixsoft-primary hover:text-pixsoft-secondary transition-colors"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-pixsoft-primary hover:bg-pixsoft-secondary text-white font-medium py-2.5 rounded-lg shadow-lg shadow-pixsoft-primary/30 transition-all transform hover:-translate-y-0.5 active:scale-95"
            >
              Iniciar Sesión
            </button>
          </form>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-200"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white/0 text-slate-500"
                  >O continúa con</span
                >
              </div>
            </div>
            <div class="grid grid-cols-2 gap-3 mt-4">
              <button
                class="flex items-center justify-center gap-2 py-2 border border-slate-200 rounded-lg hover:bg-white/50 transition-colors bg-white/30"
              >
                <i class="fa-brands fa-google text-red-500"></i>
                <span class="text-sm font-medium">Google</span>
              </button>
              <button
                class="flex items-center justify-center gap-2 py-2 border border-slate-200 rounded-lg hover:bg-white/50 transition-colors bg-white/30"
              >
                <i class="fa-brands fa-facebook text-blue-600"></i>
                <span class="text-sm font-medium">Facebook</span>
              </button>
            </div>
          </div>

          <p class="mt-6 text-center text-sm text-slate-600">
            ¿No tienes cuenta?
            <a
              href="#"
              onclick="toggleAuth('register')"
              class="text-pixsoft-primary font-medium hover:underline"
              >Regístrate</a
            >
          </p>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="p-8 hidden">
          <h2 class="text-xl font-semibold mb-6 text-center">Crear Cuenta</h2>
          <form onsubmit="handleRegister(event)" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1"
                  >Nombre</label
                >
                <input
                  type="text"
                  placeholder="Nombre"
                  required
                  class="w-full px-4 py-2.5 rounded-lg bg-white/50 border border-slate-200 focus:border-pixsoft-primary focus:ring-2 focus:ring-pixsoft-primary/20 outline-none transition-all"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1"
                  >Apellido</label
                >
                <input
                  type="text"
                  placeholder="Apellido"
                  required
                  class="w-full px-4 py-2.5 rounded-lg bg-white/50 border border-slate-200 focus:border-pixsoft-primary focus:ring-2 focus:ring-pixsoft-primary/20 outline-none transition-all"
                />
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                placeholder="usuario@ejemplo.com"
                required
                class="w-full px-4 py-2.5 rounded-lg bg-white/50 border border-slate-200 focus:border-pixsoft-primary focus:ring-2 focus:ring-pixsoft-primary/20 outline-none transition-all"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1"
                >Contraseña</label
              >
              <input
                type="password"
                placeholder="contraseña..."
                required
                class="w-full px-4 py-2.5 rounded-lg bg-white/50 border border-slate-200 focus:border-pixsoft-primary focus:ring-2 focus:ring-pixsoft-primary/20 outline-none transition-all"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-pixsoft-primary hover:bg-pixsoft-secondary text-white font-medium py-2.5 rounded-lg shadow-lg shadow-pixsoft-primary/30 transition-all transform hover:-translate-y-0.5 active:scale-95"
            >
              Registrarse
            </button>
          </form>
          <p class="mt-6 text-center text-sm text-slate-600">
            ¿Ya tienes cuenta?
            <a
              href="#"
              onclick="toggleAuth('login')"
              class="text-pixsoft-primary font-medium hover:underline"
              >Inicia Sesión</a
            >
          </p>
        </div>

        <!-- Recovery Form -->
        <div id="recovery-form" class="p-8 hidden">
          <h2 class="text-xl font-semibold mb-4 text-center">
            Recuperar Contraseña
          </h2>
          <p class="text-sm text-slate-600 text-center mb-6">
            Ingresa tu email y te enviaremos instrucciones.
          </p>
          <form onsubmit="handleRecovery(event)" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                placeholder="usuario@ejemplo.com"
                required
                class="w-full px-4 py-2.5 rounded-lg bg-white/50 border border-slate-200 focus:border-pixsoft-primary focus:ring-2 focus:ring-pixsoft-primary/20 outline-none transition-all"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-pixsoft-primary hover:bg-pixsoft-secondary text-white font-medium py-2.5 rounded-lg shadow-lg shadow-pixsoft-primary/30 transition-all transform hover:-translate-y-0.5 active:scale-95"
            >
              Enviar Enlace
            </button>
          </form>
          <p class="mt-6 text-center text-sm text-slate-600">
            <a
              href="#"
              onclick="toggleAuth('login')"
              class="text-pixsoft-primary font-medium hover:underline"
              >Volver al Login</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/login.js"></script>
  </body>
</html>
