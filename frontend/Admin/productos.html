<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXSOFT - Gestión de Productos</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="h-screen overflow-hidden flex text-sm bg-slate-50">

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <!-- Mobile Header -->
        <header class="md:hidden h-16 flex items-center justify-between px-4 glass-panel z-40">
            <button id="menu-btn" class="text-slate-600 hover:text-slate-900">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            <span class="font-bold text-slate-900">PIXSOFT Admin</span>
            <div class="w-8"></div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth">

            <!-- Header & Actions -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900 mb-1">Gestión de Productos</h1>
                    <p class="text-slate-600">Administra el catálogo de hardware, stock y especificaciones.</p>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="openProductModal()" class="btn-primary">
                        <i class="fa-solid fa-plus"></i> Nuevo Producto
                    </button>
                </div>
            </div>

            <!-- Filters Bar -->
            <div class="glass-panel rounded-xl p-4 mb-6 flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex flex-1 gap-4 w-full md:w-auto">
                    <div class="relative flex-1 md:max-w-xs">
                        <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" id="searchInput" placeholder="Buscar por nombre, SKU..."
                            class="input-field pl-10 bg-slate-50">
                    </div>
                    <select id="categoryFilter" class="input-field bg-slate-50 text-slate-600">
                        <option value="">Todas las Categorías</option>
                        <!-- Populated by JS -->
                    </select>
                    <select id="statusFilter" class="input-field bg-slate-50 text-slate-600">
                        <option value="">Todos los Estados</option>
                        <option value="in_stock">En Stock</option>
                        <option value="low_stock">Bajo Stock</option>
                        <option value="out_of_stock">Agotado</option>
                    </select>
                </div>
                <div class="text-slate-500 text-xs font-medium">
                    Mostrando <span id="showingCount" class="text-slate-900">0</span> productos
                </div>
            </div>

            <!-- Products Table Container -->
            <div id="products-table-container"></div>
            
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/table.js"></script>
    <script src="../js/components/modal.js"></script>
    <script src="../js/components/toast.js"></script>
    <script src="../js/components/loading.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/utils/formatting.js"></script>
    <script src="../js/productosAdmin.js"></script>
</body>

</html>
