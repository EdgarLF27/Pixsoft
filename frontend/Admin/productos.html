<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXSOFT - Gestión de Productos</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos adicionales para las imágenes */
        .product-image {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }

        .product-image-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: #f1f5f9;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 16px;
        }

        /* Asegurar que las imágenes no se deformen */
        .image-container {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        /* Limitar el tamaño de las imágenes en Base64 */
        .preview-image {
            max-height: 160px;
            max-width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body class="h-screen overflow-hidden flex text-sm bg-slate-50">

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <!-- Mobile Header -->
        <header class="md:hidden h-16 flex items-center justify-between px-4 glass-panel z-40">
            <button id="menu-btn" class="text-slate-600 hover:text-slate-900">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            <span class="font-bold text-slate-900">PIXSOFT Admin</span>
            <div class="w-8"></div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth">

            <!-- Header & Actions -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900 mb-1">Gestión de Productos</h1>
                    <p class="text-slate-600">Administra el catálogo de hardware, stock y especificaciones.</p>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="openProductModal()" class="btn-primary">
                        <i class="fa-solid fa-plus"></i> Nuevo Producto
                    </button>
                </div>
            </div>

            <!-- Filters Bar -->
            <div class="glass-panel rounded-xl p-4 mb-6 flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex flex-1 gap-4 w-full md:w-auto">
                    <div class="relative flex-1 md:max-w-xs">
                        <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" id="searchInput" placeholder="Buscar por nombre, SKU..."
                            class="input-field pl-10 bg-slate-50" onkeyup="filterProducts()">
                    </div>
                    <select id="categoryFilter" class="input-field bg-slate-50 text-slate-600"
                        onchange="filterProducts()">
                        <option value="">Todas las Categorías</option>
                        <!-- Populated by JS -->
                    </select>
                    <select id="statusFilter" class="input-field bg-slate-50 text-slate-600"
                        onchange="filterProducts()">
                        <option value="">Todos los Estados</option>
                        <option value="in_stock">En Stock</option>
                        <option value="low_stock">Bajo Stock</option>
                        <option value="out_of_stock">Agotado</option>
                    </select>
                </div>
                <div class="text-slate-500 text-xs font-medium">
                    Mostrando <span id="showingCount" class="text-slate-900">0</span> productos
                </div>
            </div>

            <!-- Products Table -->
            <div class="glass-panel rounded-2xl overflow-hidden shadow-sm">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr
                                class="text-xs text-slate-500 uppercase tracking-wider border-b border-slate-200 bg-slate-50/50">
                                <th class="px-6 py-4 font-medium">Producto</th>
                                <th class="px-6 py-4 font-medium">Categoría</th>
                                <th class="px-6 py-4 font-medium">Precio</th>
                                <th class="px-6 py-4 font-medium">Stock</th>
                                <th class="px-6 py-4 font-medium">Estado</th>
                                <th class="px-6 py-4 font-medium text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody" class="text-sm divide-y divide-slate-200">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <div class="p-4 border-t border-slate-200 flex justify-between items-center">
                    <button
                        class="px-3 py-1.5 rounded-lg border border-slate-200 text-slate-600 hover:bg-slate-50 disabled:opacity-50">Anterior</button>
                    <div class="flex gap-1">
                        <button
                            class="w-8 h-8 rounded-lg bg-[#5DADE2] text-white flex items-center justify-center font-medium">1</button>
                        <button
                            class="w-8 h-8 rounded-lg hover:bg-slate-100 text-slate-600 flex items-center justify-center font-medium">2</button>
                        <button
                            class="w-8 h-8 rounded-lg hover:bg-slate-100 text-slate-600 flex items-center justify-center font-medium">3</button>
                    </div>
                    <button
                        class="px-3 py-1.5 rounded-lg border border-slate-200 text-slate-600 hover:bg-slate-50">Siguiente</button>
                </div>
            </div>
        </div>
    </main>



    <!-- Product Modal -->
    <div id="productModal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div id="modalOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm opacity-0 transition-opacity duration-300"></div>
        
        <div class="flex items-center justify-center min-h-screen p-4">
            <div id="productModalPanel" class="relative bg-white rounded-2xl shadow-2xl w-full max-w-2xl opacity-0 scale-95 transition-all duration-300 max-h-[90vh] overflow-y-auto">
                <!-- Modal Header -->
                <div class="sticky top-0 bg-white border-b border-slate-200 px-6 py-4 rounded-t-2xl z-10">
                    <div class="flex items-center justify-between">
                        <h2 id="modalTitle" class="text-xl font-bold text-slate-900">Nuevo Producto</h2>
                        <button onclick="closeProductModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                            <i class="fa-solid fa-xmark text-xl"></i>
                        </button>
                    </div>
                </div>

                <!-- Modal Body -->
                <div class="p-6 space-y-6">
                    <!-- Basic Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-slate-700 mb-2">Nombre del Producto *</label>
                            <input type="text" id="prodName" class="input-field" placeholder="Ej: Monitor Gaming 27 pulgadas" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Marca</label>
                            <input type="text" id="prodBrand" class="input-field" placeholder="Ej: Samsung">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Modelo</label>
                            <input type="text" id="prodModel" class="input-field" placeholder="Ej: Odyssey G5">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Precio *</label>
                            <div class="relative">
                                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">$</span>
                                <input type="number" id="prodPrice" class="input-field pl-8" placeholder="0.00" step="0.01" min="0" required>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">SKU *</label>
                            <input type="text" id="prodSku" class="input-field" placeholder="Ej: MON-001" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Stock</label>
                            <input type="number" id="prodStock" class="input-field" placeholder="0" min="0" value="0">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Categoría *</label>
                            <select id="modalCategory" class="input-field" onchange="updateModalSubcategories()" required>
                                <option value="">Seleccionar...</option>
                                <!-- Populated by JS -->
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Subcategoría</label>
                            <select id="modalSubcategory" class="input-field" disabled>
                                <option value="">Selecciona categoría primero</option>
                            </select>
                        </div>
                    </div>

                    <!-- Image Upload -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Imagen del Producto</label>
                        <div class="border-2 border-dashed border-slate-300 rounded-lg p-4 text-center hover:border-[#5DADE2] transition-colors">
                            <input type="file" id="prodImage" accept="image/*" class="hidden">
                            <div id="imagePreview" class="hidden mb-2">
                                <img id="previewImage" src="" alt="Preview" class="max-h-40 mx-auto rounded-lg">
                            </div>
                            <div id="imagePlaceholder">
                                <i class="fa-solid fa-cloud-arrow-up text-4xl text-slate-300 mb-2"></i>
                                <p class="text-slate-600 mb-1">Haz clic para seleccionar una imagen</p>
                                <p class="text-xs text-slate-400">PNG, JPG, WEBP hasta 5MB</p>
                            </div>
                            <button type="button" onclick="document.getElementById('prodImage').click()" class="mt-2 px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg transition-colors text-sm">
                                Seleccionar Imagen
                            </button>
                            <button type="button" onclick="removeImage()" class="mt-2 px-4 py-2 bg-red-50 hover:bg-red-100 text-red-600 rounded-lg transition-colors text-sm">
                                Eliminar
                            </button>
                        </div>
                    </div>

                    <!-- Dynamic Attributes Section -->
                    <div id="dynamicAttributesSection" class="hidden">
                        <h3 class="text-sm font-semibold text-slate-900 mb-3">Atributos Específicos</h3>
                        <div id="dynamicFieldsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Populated by JS based on category -->
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="sticky bottom-0 bg-slate-50 border-t border-slate-200 px-6 py-4 rounded-b-2xl flex justify-end gap-3">
                    <button onclick="closeProductModal()" class="px-6 py-2.5 rounded-lg border border-slate-300 text-slate-700 hover:bg-slate-100 transition-colors font-medium">
                        Cancelar
                    </button>
                    <button onclick="saveProduct()" class="btn-primary">
                        <i class="fa-solid fa-save"></i>
                        Guardar Producto
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/components/sidebar.js"></script>
    <script>
        // Initialize sidebar and image preview
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar('productos');
            
            // Image preview handling
            const prodImageInput = document.getElementById('prodImage');
            if (prodImageInput) {
                prodImageInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        if (file.size > 5 * 1024 * 1024) {
                            alert('La imagen no debe superar 5MB');
                            e.target.value = '';
                            return;
                        }
                        
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            document.getElementById('previewImage').src = event.target.result;
                            document.getElementById('imagePreview').classList.remove('hidden');
                            document.getElementById('imagePlaceholder').classList.add('hidden');
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
        });
        
        // Remove image function
        function removeImage() {
            const prodImage = document.getElementById('prodImage');
            const previewImage = document.getElementById('previewImage');
            const imagePreview = document.getElementById('imagePreview');
            const imagePlaceholder = document.getElementById('imagePlaceholder');
            
            if (prodImage) prodImage.value = '';
            if (previewImage) previewImage.src = '';
            if (imagePreview) imagePreview.classList.add('hidden');
            if (imagePlaceholder) imagePlaceholder.classList.remove('hidden');
        }
        
        // Filter products function (called by HTML)
        function filterProducts() {
            if (typeof handleFilter === 'function') {
                handleFilter();
            }
        }
    </script>
   <script src="../js/productosAdmin.js"></script>
</body>

</html>
