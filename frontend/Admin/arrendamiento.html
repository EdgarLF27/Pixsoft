<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrendamiento de Equipos - Pixsoft</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Lucide icons script handled if needed, or stick to FA mostly -->
</head>

<body class="h-screen overflow-hidden flex text-sm bg-slate-50">

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <!-- Mobile Header -->
        <header class="md:hidden h-16 flex items-center justify-between px-4 glass-panel z-40">
            <button id="menu-btn" class="text-slate-600 hover:text-slate-900">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            <span class="font-bold text-slate-900">PIXSOFT Arrendamiento</span>
            <div class="w-8"></div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth">

            <!-- Tabs de Categorías -->
            <div class="mb-8">
                <div class="border-b border-slate-200">
                    <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                        <button onclick="switchTab('computers')" id="tab-computers" class="whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm transition-colors border-blue-600 text-blue-600">
                            <i class="fa-solid fa-laptop mr-2"></i>Computadoras
                        </button>
                        <button onclick="switchTab('servers')" id="tab-servers" class="whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300">
                            <i class="fa-solid fa-server mr-2"></i>Servidores y Redes
                        </button>
                        <button onclick="switchTab('printing')" id="tab-printing" class="whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300">
                            <i class="fa-solid fa-print mr-2"></i>Impresión
                        </button>
                        <button onclick="switchTab('contracts')" id="tab-contracts" class="whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm transition-colors border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300 ml-auto">
                            <i class="fa-solid fa-file-signature mr-2"></i>Mis Contratos
                        </button>
                    </nav>
                </div>
            </div>

            <!-- Contenido: Catálogo de Productos -->
            <div id="catalog-view" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Las tarjetas de productos se inyectarán aquí -->
                <div class="col-span-full text-center py-12 text-slate-500">
                     <i class="fa-solid fa-circle-notch fa-spin mr-2"></i>Cargando equipos...
                </div>
            </div>

            <!-- Contenido: Mis Contratos -->
            <div id="contracts-view" class="hidden">
                 <div id="contracts-table-container"></div>
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <!-- Order matters: components first, then page logic -->
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/table.js"></script>
    <script src="../js/components/modal.js"></script>
    <script src="../js/components/toast.js"></script>
    <script src="../js/components/loading.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/utils/formatting.js"></script>
    
    <!-- Page Logic -->
    <script src="../js/arrendamientoAdmin.js"></script>
</body>

</html>
