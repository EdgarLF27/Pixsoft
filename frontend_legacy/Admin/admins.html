<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXSOFT - Gesti√≥n de Administradores</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="h-screen overflow-hidden flex text-sm bg-slate-50">

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <!-- Mobile Header -->
        <header class="md:hidden h-16 flex items-center justify-between px-4 glass-panel z-40">
            <button id="menu-btn" class="text-slate-600 hover:text-slate-900">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            <span class="font-bold text-slate-900">PIXSOFT Admin</span>
            <div class="w-8"></div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth">

            <!-- Header & Actions -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900 mb-1">Administradores</h1>
                    <p class="text-slate-600">Gestiona el acceso y privilegios del personal administrativo.</p>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="openUserModal()" class="btn-primary">
                        <i class="fa-solid fa-user-plus"></i> Nuevo Admin
                    </button>
                </div>
            </div>

            <!-- Users Table -->
            <div class="glass-panel rounded-2xl overflow-hidden shadow-sm">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr
                                class="text-xs text-slate-500 uppercase tracking-wider border-b border-slate-200 bg-slate-50/50">
                                <th class="px-6 py-4 font-medium">Usuario</th>
                                <th class="px-6 py-4 font-medium">Email</th>
                                <th class="px-6 py-4 font-medium">Rol</th>
                                <th class="px-6 py-4 font-medium text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody" class="text-sm divide-y divide-slate-200">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/modal.js"></script>
    <script src="../js/components/toast.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/admins.js"></script>
</body>

</html>
